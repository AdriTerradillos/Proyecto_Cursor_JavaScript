<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tareas con Áreas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>📋 Lista de Tareas por Áreas</h1>

    <div class="input-group">
      <input type="text" id="areaInput" placeholder="Nueva área...">
      <button id="addAreaBtn">+ Área</button>
    </div>

    <select id="areaSelect"></select>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Escribe una tarea...">
      <button id="addTaskBtn">+ Tarea</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
